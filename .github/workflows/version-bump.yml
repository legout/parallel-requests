name: Version Bump

on:
  push:
    branches: [main]
    paths:
      - 'pyproject.toml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  bump-version:
    name: Bump Version & Create Tag
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag_exists: ${{ steps.check_tag.outputs.tag_exists }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed
        run: |
          git diff --name-only HEAD~1 HEAD | grep pyproject.toml > /dev/null && echo "changed=true" >> $GITHUB_OUTPUT || echo "changed=false" >> $GITHUB_OUTPUT

      - name: Check if version changed
        id: check_version
        if: steps.changed.outputs.changed == 'true'
        run: |
          git fetch origin main --quiet
          OLD_VERSION=$(git show origin/main:pyproject.toml | grep "^version = " | sed 's/version = "\(.*\)"/\1/')
          NEW_VERSION=$(grep "^version = " pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "old_version=$OLD_VERSION" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          if [ "$OLD_VERSION" != "$NEW_VERSION" ]; then echo "version_changed=true" >> $GITHUB_OUTPUT; else echo "version_changed=false" >> $GITHUB_OUTPUT; fi

      - name: Check if tag exists
        id: check_tag
        if: steps.check_version.outputs.version_changed == 'true'
        run: |
          TAG_NAME="v${{ steps.check_version.outputs.new_version }}"
          if git rev-parse "refs/tags/$TAG_NAME" >/dev/null 2>&1; then echo "tag_exists=true" >> $GITHUB_OUTPUT; else echo "tag_exists=false" >> $GITHUB_OUTPUT; fi

      - name: Set version output
        id: version
        if: steps.check_version.outputs.version_changed == 'true'
        run: echo "version=${{ steps.check_version.outputs.new_version }}" >> $GITHUB_OUTPUT

      - name: Fail if tag exists
        if: steps.check_tag.outputs.tag_exists == 'true'
        run: |
          echo "Tag v${{ steps.check_version.outputs.new_version }} already exists. Please bump the version in pyproject.toml."
          exit 1

  generate-changelog:
    name: Generate Changelog
    needs: bump-version
    if: needs.bump-version.outputs.version != ''
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ steps.changelog.outputs.changelog }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ needs.bump-version.outputs.version }}"
          TAG_NAME="v$VERSION"
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            PREV_TAG=$(git rev-list --max-parents=0 HEAD | xargs git describe --tags 2>/dev/null || echo "")
          fi

          if [ -n "$PREV_TAG" ]; then
            CHANGELOG=$(git log $PREV_TAG..HEAD --oneline --pretty="* %s" 2>/dev/null || echo "")
          else
            CHANGELOG=$(git log --oneline --pretty="* %s" 2>/dev/null || echo "")
          fi

          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="* Initial release"
          fi

          echo "changelog=$CHANGELOG" >> $GITHUB_OUTPUT

      - name: Update CHANGELOG.md
        run: |
          VERSION="${{ needs.bump-version.outputs.version }}"
          DATE=$(date +%Y-%m-%d)
          CHANGELOG_CONTENT="# Changelog\n\n## [$VERSION] - $DATE\n\n${{ steps.changelog.outputs.changelog }}\n\n---\n\n$(cat CHANGELOG.md 2>/dev/null || echo "")"
          echo "$CHANGELOG_CONTENT" > CHANGELOG.md
          cat CHANGELOG.md

      - name: Commit and push changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "Update CHANGELOG for v$VERSION" || echo "No changes to commit"
          git push origin main

  create-tag:
    name: Create Tag
    needs: [bump-version, generate-changelog]
    if: needs.bump-version.outputs.version != ''
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create tag
        run: |
          VERSION="${{ needs.bump-version.outputs.version }}"
          TAG_NAME="v$VERSION"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG_NAME" -m "Release $VERSION"
          git push origin "$TAG_NAME"
